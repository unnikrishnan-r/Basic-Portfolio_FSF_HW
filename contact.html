        <div class="container">

            <div class="section-heading">

                <h2>Contact</h2>

            <div class="form-content">

                <label>Name:</label><br>

                <input type="text" name="name" required placeholder="John Smith"> <br><br>

                <textarea class="message" ></textarea>    <br><br>

                <button type="button">Submit</button>
